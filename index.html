<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        #clock {
            color: white;
            font-size: 60px;
            border: 5px solid white;
            text-align: center;
            border-radius: 80px;
            width: 340px;
            font-family: Futura;
            box-shadow: 5px 5px 50px rgb(190, 189, 189);
            text-shadow: 5px 5px 50px rgb(167, 163, 163)
                /* ↑コピペして全てのプロパティを入れても支障はなし（みづらくはなるし意味のない処理が行われるので基本削る） */
        }

        @media(min-width:415px) {
            #clock {
                font-size: 100px;
                width: 600px;
                /* 変えたいプロパティのみ入れればOK */
            }
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        body {
            height: 100vh;
            background-image: url('https://www.hyponex.co.jp/plantia/wp/wp-content/uploads/2018/02/A-5.jpg');
            backdrop-filter: brightness(90%) blur(3px);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 id="clock"></h1>
    </div>

    <!-- JSはBODYのしめたぐの直前に入れる（全て読み込まれてから） -->
    <script>
        function gettime() {
            const time = new Date() //Dateオブジェクトを作成して変数timeに格納
            const now = time.toLocaleTimeString() //現在時刻を取得して変数nowに格納
            document.getElementById("clock").innerHTML = now //html全体の中からclockというIDを持つ要素を取得しHTML要素に現在時刻を入れる
        }
        gettime()
        setInterval(() => {
            gettime()
        }, 1000);

        // メソットまでクリアした！ぱちぱち
        // documentはHTML全体のこと！
    </script>
</body>


</html>
